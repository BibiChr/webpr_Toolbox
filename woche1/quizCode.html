<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function id(args){
        return args;
    }
    document.writeln((id(5)=== 5).toString());
    document.writeln("<br>");

    function plus1(number) {
        return function plus2(number2) {
            return number + number2;
        }
    }
    document.writeln((plus1(5)(5) === 10).toString());
    document.writeln("<br>");


    const plus = number1 => number2 => number1+number2;
    document.writeln((plus(5)(5) === 10).toString());
    document.writeln("<br>");

    function one(x){
        return x;
    }
    function two(x, y){return x+y;}
    function three(x, y, z){return x+y+z;}

    const functions= [null, one, two, three];
    document.writeln((functions[3](1,1)).toString());


    // function foo(){
    //    true;
    // }
    const foo = () => true;
    document.writeln((foo()).toString());

</script>
</body>
</html>
